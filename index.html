<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>GIMME YOUR MONEY</title>
  </head>
  <body>
    <h1 class=""id="pageTitle">Welcome to Wells Fargo</h1>
    <h3>Fully functional. Please add, subtract and most importantly, overdraw your account. Thanks!</h3>
    <div class="container">
      <div class="row">
        <div class="col1 col-sm-6">

          <form id="depositForm" class="form-group" action="index.html" method="post">
            <h2>Register a new account:</h2>
            <label for="">Name:</label>
            <input type="text" required id="user-name"name="name" value="">
            <label for="">Initial Deposit:</label>
            <input type="number" required id="initial-deposit"name="name" value="">
            <button type="submit" class="btn btn-success form-control">Submit</button>
          </form>
        </div>
        <div class="col2 col-sm-6">
          <form id="transactionForm" class=" form-group" action="index.html" method="post">
            <h2>Withdraw funds</h2>
            <label for="">Withdraw Amount:</label>
            <input class="form-control"id="withdrawl" type="number" name="name" value="">
            <button id="withdrawButton" type="button" class="btn btn-success form-control">Withdraw</button>
          </form>
          <form class="" action="index.html" method="post">
            <h2>Deposit Funds</h2>
            <label for="">Deposit Amount</label>
            <input id="deposit" type="number" name="name" value="">
            <button id="depositButton" type="button" class="btn btn-success form-control">Deposit</button>
          </form>
        </div>
      </div>
      <div class="row row1">
        <div class="col-sm-6" class="hella">
          <h1>Balance:</h1>
          <p id="results"></p>
        </div>
        <div id="accountNames" class="col-sm-6">
          <ul id="clickableName"></ul>
        </div>
      </div>

    </div>
  </body>
</html>
