<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <h1>Bank Account</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">

          <form id="depositForm" class="form-group" action="index.html" method="post">
            <h2>Register a new account:</h2>
            <label for="">Name:</label>
            <input type="text" id="user-name"name="name" value="">
            <label for="">Initial Deposit:</label>
            <input type="number" id="initial-deposit"name="name" value="">
            <button type="submit" class="btn btn-success form-control">Submit</button>
          </form>
        </div>
        <div class="col-sm-6">

          <form id="transactionForm" class="form-group" action="index.html" method="post">
            <h2>Deposit of withdraw fund</h2>
            <label for="">Deposit Amount</label>
            <input id="deposit" type="number" name="name" value="">
            <button id="depositButton" type="button" class="btn btn-success form-control">Deposit</button>
            <label for="">Withdraw Amount:</label>
            <input id="withdrawl" type="number" name="name" value="">
            <button id="withdrawButton" type="button" class="btn btn-success form-control">Withdraw</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <h2>Balance:</h2>
          <p id="results"></p>
        </div>
        <div class="col-sm-6">
          <p id="clickableName"></p>
        </div>
      </div>
    </div>
  </body>
</html>
